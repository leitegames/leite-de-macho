<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sirilo e o Leite de Macho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #ffde59;
            --secondary-yellow: #ffc300;
            --shadow-yellow: #c78f00;
            --text-dark: #3d2b00;
            --bg-dark: #141e30;
            --bg-light: #243b55;
            --ground: #27ae60;
            --border: #fff;
        }

        html, body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            width: 100%; height: 100%; overflow: hidden;
            background-color: #0c0c1e; display: flex;
            justify-content: center; align-items: center; touch-action: manipulation;
        }

        #game-container {
            width: 100%; height: 100%;
            max-width: 500px; max-height: 100vh;
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-light));
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative; overflow: hidden;
            border: 5px solid var(--border);
            border-bottom: 10px solid var(--ground);
            border-radius: 20px;
            display: flex; flex-direction: column;
        }
        
        #game-canvas { width: 100%; height: 100%; display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Telas, Menus e Modais */
        .screen, .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px; box-sizing: border-box; z-index: 100;
            color: white; transition: opacity 0.3s, visibility 0.3s;
        }
        .screen.hidden, .modal-overlay.hidden { opacity: 0; visibility: hidden; }
        .screen { justify-content: flex-start; overflow-y: auto; }
        
        .modal-content {
            background: var(--bg-light); padding: 30px; border-radius: 20px; border: 3px solid var(--border);
            box-shadow: 0 5px 25px rgba(0,0,0,0.3); width: 90%; max-width: 350px;
        }
        .modal-content h2 { font-size: 28px; margin-top: 0; color: var(--primary-yellow); }
        .modal-content input {
            width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 2px solid var(--border);
            background: rgba(0,0,0,0.2); color: white; font-family: 'Fredoka One', cursive; font-size: 18px;
            text-align: center;
        }
        
        .screen h1 {
            font-size: clamp(40px, 12vw, 60px); color: var(--primary-yellow);
            text-shadow: 4px 4px 0px var(--shadow-yellow), 0 0 30px var(--primary-yellow);
            margin-top: 20px; margin-bottom: 10px; animation: bounce-in 1s ease-out;
        }
        .screen h2 { font-size: clamp(30px, 8vw, 40px); margin-bottom: 20px; }
        .screen p { font-size: clamp(16px, 4vw, 22px); margin-bottom: 15px; max-width: 350px; }
        .screen .high-score, .screen .total-milk-display { 
            font-size: clamp(18px, 5vw, 24px); color: var(--primary-yellow); 
            margin: 5px 0 15px 0; text-shadow: 2px 2px 0 var(--shadow-yellow); 
        }

        /* Bot√µes */
        .screen button, .modal-content button {
            font-family: 'Fredoka One', cursive; padding: 15px 30px; 
            font-size: clamp(18px, 5vw, 24px);
            color: var(--text-dark); background: linear-gradient(180deg, var(--primary-yellow), var(--secondary-yellow));
            border: none; border-radius: 15px; border-bottom: 6px solid var(--shadow-yellow);
            cursor: pointer; transition: all 0.1s ease-in-out; margin-top: 10px;
        }
        .screen button:hover, .modal-content button:hover { filter: brightness(1.1); }
        .screen button:active, .modal-content button:active { transform: translateY(4px); border-bottom-width: 2px; }
        .screen button:disabled, .modal-content button:disabled { filter: brightness(0.7) grayscale(0.5); cursor: not-allowed; }
        
        .menu-selection { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        .menu-selection button { width: 80%; max-width: 350px; display: flex; justify-content: center; align-items: center; gap: 15px;}
        .menu-selection button .icon { font-size: clamp(24px, 6vw, 30px); }
        #ranking-button { background: #e67e22; border-bottom-color: #d35400; color: white;}
        #choose-emoji-button { background: #9b59b6; border-bottom-color: #8e44ad; color: white;}
        .back-to-menu-button { margin-top: auto; padding-top: 20px; background: #7f8c8d; border-bottom-color: #606b6c; color: white;}
        
        /* Ranking */
        #ranking-list { list-style: none; width: 100%; max-width: 380px; padding: 0; margin-top: 20px; }
        #ranking-list li {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 10px;
            margin-bottom: 10px; font-size: 18px;
        }
        #ranking-list li .rank { font-weight: bold; color: var(--primary-yellow); min-width: 30px; text-align: left; }
        #ranking-list li .name { flex-grow: 1; text-align: left; margin-left: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #ranking-list li .score { font-weight: bold; }
        #ranking-list .loading { font-size: 20px; margin-top: 30px; text-align: center; }
        
        /* UI e Anima√ß√µes */
        #game-container.shake { animation: screen-shake 0.2s; }
        #ui-container { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; gap: 10px; z-index: 10; }
        .hud-item { background: rgba(0, 0, 0, 0.25); padding: 8px 15px; border-radius: 20px; border: 2px solid rgba(255, 255, 255, 0.3); display: flex; align-items: center; font-size: clamp(16px, 4vw, 24px); color: white; text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2); }
        .hud-item.pulsate { animation: pulsate-red 0.5s; }
        #combo-display { color: var(--primary-yellow); font-weight: bold; }
        #boss-container { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); font-size: 80px; z-index: 5; opacity: 0; transition: opacity 0.5s, transform 0.3s; pointer-events: none; }
        #boss-container.visible { opacity: 1; }
        #boss-container.throw { animation: boss-throw 0.3s ease-out; }
        #boss-container.hit { animation: boss-hit 0.2s; }
        #boss-health-bar { position: absolute; top: 110px; left: 10%; width: 80%; height: 20px; background: rgba(0,0,0,0.3); border-radius: 10px; border: 2px solid white; z-index: 10; padding: 2px; box-sizing: border-box; opacity: 0; transition: opacity 0.5s; pointer-events: none; }
        #boss-health { width: 100%; height: 100%; background: linear-gradient(to right, #e74c3c, #c0392b); border-radius: 6px; transition: width 0.5s ease-out; }
        #boss-health-bar.visible { opacity: 1; }
        #boss-arrival-text, #celebration-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: clamp(32px, 10vw, 52px); color: #e74c3c; text-shadow: 3px 3px 0 black; z-index: 200; opacity: 0; pointer-events: none; width: 90%; text-align: center; }
        #celebration-text { color: var(--primary-yellow); text-shadow: 4px 4px 0px var(--shadow-yellow); }

        @keyframes screen-shake { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-5px, 5px); } 50% { transform: translate(5px, -5px); } 75% { transform: translate(-5px, 5px); } }
        @keyframes bounce-in { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; }}
        @keyframes boss-throw { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.2) rotate(-5deg); } 100% { transform: translateX(-50%) scale(1); } }
        @keyframes boss-hit { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(0.9) rotate(5deg); filter: brightness(3); } }
        @keyframes pulsate-red { 50% { transform: scale(1.1); box-shadow: 0 0 15px red; } }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-container" class="hidden">
            <div id="score" class="hud-item">ü•õ<span>0</span></div>
            <div id="combo-display" class="hud-item" style="display: none;">üî•<span>x1</span></div>
            <div id="lives" class="hud-item">‚ù§Ô∏è<span>3</span></div>
        </div>
        <div id="boss-container">üêµ</div>
        <div id="boss-health-bar" class="hidden"><div id="boss-health"></div></div>
        <div id="boss-arrival-text"></div>
        <div id="celebration-text"></div>

        <div id="main-menu" class="screen">
            <h1>Leite de Macho</h1>
            <p class="total-milk-display">Leite Total: 0</p>
            <div class="menu-selection">
                <button data-mode="levels"><span class="icon">üèÜ</span>Modo Fases</button>
                <button data-mode="infinite"><span class="icon">‚ôæÔ∏è</span>Modo Infinito</button>
                <button id="ranking-button"><span class="icon">üëë</span>Ranking Global</button>
                <button id="choose-emoji-button"><span class="icon">üòÄ</span>Loja de Emoji</button>
            </div>
            <p class="high-score" style="margin-top: 20px;">Recorde Infinito: 0</p>
        </div>

        <div id="ranking-screen" class="screen hidden">
            <h2>Ranking Global</h2>
            <ul id="ranking-list"><li class="loading">Carregando ranking...</li></ul>
            <button class="back-to-menu-button">Menu Principal</button>
        </div>

        <div id="level-select-screen" class="screen hidden">...</div>
        
        <div id="emoji-select-screen" class="screen hidden">
             <h2>Loja de Personagens</h2>
             <p class="total-milk-display">Leite Total: 0</p>
             <div id="emoji-select-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; width: 100%; max-width: 400px; margin-bottom: 20px;"></div>
             <button class="back-to-menu-button">Menu Principal</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>Fim de Jogo!</h1>
            <p id="final-score"></p>
            <p class="high-score"></p>
            <button id="restart-button">Tentar Novamente</button>
            <button class="level-select-button" style="display:none;">Escolher Fase</button>
            <button class="back-to-menu-button">Menu Principal</button>
        </div>

        <div id="level-complete-screen" class="screen hidden">...</div>
        
        <div id="name-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>Novo Recorde!</h2>
                <p>Digite seu nome para o ranking.</p>
                <input type="text" id="player-name-input" placeholder="Seu Nome" maxlength="15">
                <button id="save-name-button">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Importa√ß√µes do Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Vari√°veis Globais e Constantes ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');
        
        // --- Elementos da UI ---
        const allScreens = document.querySelectorAll('.screen');
        const mainMenu = document.getElementById('main-menu');
        const rankingScreen = document.getElementById('ranking-screen');
        const emojiSelectScreen = document.getElementById('emoji-select-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const nameModal = document.getElementById('name-modal');
        const uiContainer = document.getElementById('ui-container');
        const scoreElement = document.querySelector('#score span');
        const livesElement = document.querySelector('#lives span');
        const comboDisplay = document.getElementById('combo-display');
        const comboMultiplierSpan = document.querySelector('#combo-display span');
        const finalScoreElement = document.getElementById('final-score');
        const highScoreDisplays = document.querySelectorAll('.high-score');
        const totalMilkDisplays = document.querySelectorAll('.total-milk-display');
        const rankingList = document.getElementById('ranking-list');
        const emojiSelectContainer = document.getElementById('emoji-select-container');
        const bossContainer = document.getElementById('boss-container');
        const bossHealthBar = document.getElementById('boss-health-bar');
        const bossHealthFill = document.getElementById('boss-health');
        const bossArrivalText = document.getElementById('boss-arrival-text');
        const celebrationText = document.getElementById('celebration-text');
        
        // --- Estado do Firebase e Usu√°rio ---
        let auth, db, userId, userPlayerName;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Estado do Jogo ---
        let player, items, score, lives, gameOver, itemSpawnInterval, gameLoopId, particles, stars;
        let gameMode, currentLevel, levelGoal, levelStars, highScore = 0, totalMilk = 0;
        let isInvincible = false, invincibilityTimer = 0;
        let isBossFightActive = false, bossState = {};
        let combo = { count: 0, multiplier: 1 };
        let slowedTimer = 0, goldenMilkTimer = 0, magnetTimer = 0;
        let nextCelebrationScore = 50, nextBossScore = 100;
        let keys = {};
        
        // --- Constantes do Jogo ---
        const EMOJI_PRICES = { 'üòè': 0, 'üòà': 100, 'üòé': 150, 'üòú': 200, 'ü§§': 300, 'üòº': 500 };
        const PLAYER_EMOJIS = Object.keys(EMOJI_PRICES);
        let unlockedEmojis = ['üòè'];
        let PLAYER_EMOJI = 'üòè';
        const MILK_EMOJI = 'ü•õ', OBSTACLE_EMOJI = 'üçÜ', SHIELD_EMOJI = 'üêÖ', GLOWING_MILK_EMOJI = '‚ú®', HEART_EMOJI = 'üíñ', GOLDEN_MILK_EMOJI = 'üåü', MAGNET_EMOJI = 'üß≤', SLOW_EMOJI = 'üêå';
        const BOSSES = [
            { name: "Macaco Safado", emoji: "üêµ", projectile: "üçå" },
            { name: "Touro Tarado", emoji: "üêÇ", projectile: "üí®" },
            { name: "Polvo Pegajoso", emoji: "üêô", projectile: "üí¶" },
        ];
        const PLAYER_SIZE = 50, ITEM_SIZE = 40;
        const LEVELS = [{ goal: 50 }, { goal: 100 }, { goal: 150 }, { goal: 200 }, { goal: 250 }];
        let highestLevelUnlocked = 1;
        const CELEBRATION_MESSAGES = ["Bela mamada!", "Que boca de veludo!", "Eita que del√≠cia!", "Chupador profissional!", "A Cleide sem calcinha!", "Engole tudo!", "Boca de aspirador!", "Garganta de ouro!", "Nem piscou!", "Fez render!", "Talento nato!", "O rei da chupeta!", "Aceita tudo!", "Isso √© que √© gozo!", "Mandou bem!", "√âs o maior!"];
        let temporaryPlayerEmoji = null;

        // --- L√ìGICA DO FIREBASE E RANKING ---
        async function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await loadUserData();
                    }
                });
                
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                rankingList.innerHTML = '<li class="loading">Erro ao conectar ao ranking.</li>';
            }
        }
        
        async function loadUserData() {
            highScore = parseInt(localStorage.getItem('leiteMachoHighScore') || '0', 10);
            totalMilk = parseInt(localStorage.getItem('leiteMachoTotalMilk') || '0', 10);
            userPlayerName = localStorage.getItem('leiteMachoPlayerName');
            PLAYER_EMOJI = localStorage.getItem('leiteMachoPlayerEmoji') || 'üòè';
            unlockedEmojis = JSON.parse(localStorage.getItem('leiteMachoUnlockedEmojis') || '["üòè"]');
            highestLevelUnlocked = parseInt(localStorage.getItem('leiteMachoHighestLevel') || '1', 10);
            
            if (db && userId) {
                const userDocRef = doc(db, `artifacts/${appId}/public/data/scores`, userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    highScore = Math.max(highScore, data.score || 0);
                    if (data.playerName) userPlayerName = data.playerName;
                }
            }
            saveLocalData();
            updateUIDisplays();
        }

        async function saveScoreToLeaderboard(newScore) {
            if (!db || !userId) return;
            
            highScore = newScore;
            const playerDocRef = doc(db, `artifacts/${appId}/public/data/scores`, userId);
            const dataToSave = {
                score: highScore,
                playerName: userPlayerName || `Jogador_${userId.substring(0, 5)}`,
                timestamp: new Date()
            };

            try {
                await setDoc(playerDocRef, dataToSave, { merge: true });
                if (!userPlayerName) {
                    nameModal.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Erro ao salvar recorde:", error);
            }
        }

        async function fetchAndDisplayLeaderboard() {
            showScreen(rankingScreen);
            rankingList.innerHTML = '<li class="loading">Carregando ranking...</li>';
            if (!db) return;

            try {
                const scoresRef = collection(db, `artifacts/${appId}/public/data/scores`);
                const q = query(scoresRef, orderBy("score", "desc"));
                const querySnapshot = await getDocs(q);
                
                let scores = [];
                querySnapshot.forEach((doc) => scores.push({ id: doc.id, ...doc.data() }));

                rankingList.innerHTML = '';
                if (scores.length === 0) {
                    rankingList.innerHTML = '<li class="loading">Ningu√©m no ranking ainda. Seja o primeiro!</li>';
                    return;
                }

                scores.slice(0, 100).forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="rank">#${index + 1}</span><span class="name">${escapeHTML(entry.playerName || 'An√¥nimo')}</span><span class="score">${entry.score}</span>`;
                    if (entry.id === userId) {
                        li.style.backgroundColor = 'rgba(255, 222, 89, 0.2)';
                        li.style.border = '1px solid var(--primary-yellow)';
                    }
                    rankingList.appendChild(li);
                });
            } catch (error) {
                console.error("Erro ao buscar ranking:", error);
                rankingList.innerHTML = '<li class="loading">N√£o foi poss√≠vel carregar o ranking.</li>';
            }
        }
        
        function saveLocalData() {
            localStorage.setItem('leiteMachoHighScore', highScore);
            localStorage.setItem('leiteMachoTotalMilk', totalMilk);
            localStorage.setItem('leiteMachoPlayerEmoji', PLAYER_EMOJI);
            localStorage.setItem('leiteMachoUnlockedEmojis', JSON.stringify(unlockedEmojis));
            localStorage.setItem('leiteMachoHighestLevel', highestLevelUnlocked);
            if (userPlayerName) localStorage.setItem('leiteMachoPlayerName', userPlayerName);
        }
        
        function updateUIDisplays() {
            highScoreDisplays.forEach(el => el.textContent = `Recorde Infinito: ${highScore}`);
            totalMilkDisplays.forEach(el => el.textContent = `Leite Total: ${totalMilk}`);
        }

        async function savePlayerName() {
            const input = document.getElementById('player-name-input');
            const newName = input.value.trim();
            if (newName && newName.length > 2) {
                userPlayerName = newName;
                saveLocalData();
                nameModal.classList.add('hidden');
                if (db && userId) {
                    const playerDocRef = doc(db, `artifacts/${appId}/public/data/scores`, userId);
                    await setDoc(playerDocRef, { playerName: userPlayerName }, { merge: true });
                }
            }
        }
        
        function initGame(mode) {
            gameMode = mode;
            score = 0; lives = 3; gameOver = false;
            particles = []; items = [];
            isInvincible = false; invincibilityTimer = 0;
            isBossFightActive = false; bossState = {};
            combo = { count: 0, multiplier: 1 };
            slowedTimer = 0; goldenMilkTimer = 0; magnetTimer = 0;
            nextCelebrationScore = 50; nextBossScore = 100;
            
            if (gameMode === 'levels') { 
                const levelSelectContainer = document.getElementById('level-select-container');
                if (levelSelectContainer) { // Adicionado para evitar erro se n√£o existir
                    levelGoal = LEVELS[currentLevel - 1].goal; 
                    levelStars = 3; 
                }
            } else { 
                levelGoal = -1; 
            }
            
            player = { x: canvas.width / 2 - PLAYER_SIZE / 2, y: canvas.height - PLAYER_SIZE - 20, width: PLAYER_SIZE, height: PLAYER_SIZE, bobble: 0, scaleX: 1, scaleY: 1 };
            if (!stars) createStars();

            updateUI();
            resetCombo();
            showScreen(null);
            uiContainer.classList.remove('hidden');
            bossHealthBar.classList.add('hidden');
            bossContainer.classList.remove('visible');

            if (itemSpawnInterval) clearInterval(itemSpawnInterval);
            if(bossAttackInterval) clearInterval(bossAttackInterval);
            if(bossSpecialItemInterval) clearInterval(bossSpecialItemInterval);

            itemSpawnInterval = setInterval(spawnItem, 800);

            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) return;

            const playerSpeed = 6;
            const currentSpeed = (slowedTimer > 0) ? playerSpeed / 2 : playerSpeed;
            let playerSpeedX = 0;
            if (keys['ArrowLeft'] || keys['a']) playerSpeedX = -currentSpeed;
            if (keys['ArrowRight'] || keys['d']) playerSpeedX = currentSpeed;
            if(playerSpeedX !== 0) {
                player.x += playerSpeedX;
                player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
                player.scaleX = 1.1; player.scaleY = 0.9;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars(playerSpeedX);
            updateAndDrawParticles();
            drawPlayer();
            updateItems();
            drawItems();
            if(isBossFightActive) updateBoss();

            if (isInvincible && --invincibilityTimer <= 0) isInvincible = false;
            if (slowedTimer > 0) slowedTimer--;
            if (goldenMilkTimer > 0) goldenMilkTimer--;
            if (magnetTimer > 0) magnetTimer--;
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        async function endGame() {
            gameOver = true;
            cancelAnimationFrame(gameLoopId);
            clearInterval(itemSpawnInterval);
            if(isBossFightActive) { clearInterval(bossAttackInterval); clearInterval(bossSpecialItemInterval); }
            
            if (gameMode === 'infinite') {
                totalMilk += score;
                if (score > highScore) {
                    await saveScoreToLeaderboard(score);
                }
            } else { // Modo Fases
                 totalMilk += score;
            }
            
            saveLocalData();
            updateUIDisplays();
            
            finalScoreElement.textContent = `Voc√™ fez ${score} pontos!`;
            const gameOverLevelButton = gameOverScreen.querySelector('.level-select-button');
            if (gameOverLevelButton) gameOverLevelButton.style.display = gameMode === 'levels' ? 'inline-block' : 'none';
            
            showScreen(gameOverScreen);
        }

        function levelComplete() {
            gameOver = true;
            cancelAnimationFrame(gameLoopId);
            clearInterval(itemSpawnInterval);
            totalMilk += score;
            unlockNextLevel();
            saveLocalData();
            
            const finalStarsElement = document.querySelector('#level-complete-screen .final-stars');
            const nextLevelButton = document.getElementById('next-level-button');
            if (finalStarsElement) finalStarsElement.innerHTML = '‚≠ê'.repeat(levelStars) + '‚òÜ'.repeat(3 - levelStars);
            if (nextLevelButton) nextLevelButton.style.display = (currentLevel < LEVELS.length) ? 'inline-block' : 'none';
            
            showScreen(document.getElementById('level-complete-screen'));
        }

        function updateItems() {
            const speedMultiplier = 1 + Math.floor(score / 50) * 0.05;
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                if (item.type === 'projectile') { item.x += item.speedX; item.y += item.speedY; } 
                else if (item.type === 'hit-projectile') {
                    const bossYPos = bossContainer.offsetTop + bossContainer.offsetHeight / 2;
                    item.y -= 20;
                    if(item.y < bossYPos) {
                        createParticles(bossContainer.offsetLeft + bossContainer.offsetWidth / 2, bossYPos, 'red', 50);
                        bossState.health--;
                        bossContainer.classList.add('hit');
                        setTimeout(() => bossContainer.classList.remove('hit'), 200);
                        items.splice(i, 1);
                        continue;
                    }
                } else {
                    if (magnetTimer > 0 && (item.type === 'milk' || item.type === 'golden-milk')) {
                        const dx = (player.x + player.width / 2) - (item.x + ITEM_SIZE / 2);
                        item.x += dx * 0.05;
                    }
                    item.y += item.speed * speedMultiplier;
                }

                if (item.y + ITEM_SIZE > player.y && item.y < player.y + player.height && item.x + ITEM_SIZE > player.x && item.x < player.x + player.width) {
                    let collected = true;
                    switch(item.type) {
                        case 'milk':
                            const pointsToAdd = goldenMilkTimer > 0 ? 2 * combo.multiplier : 1 * combo.multiplier;
                            score += pointsToAdd;
                            combo.count++;
                            if (combo.count >= 10) combo.multiplier = 3;
                            else if (combo.count >= 5) combo.multiplier = 2;
                            comboDisplay.style.display = 'flex';
                            comboMultiplierSpan.textContent = `x${combo.multiplier}`;
                            triggerPlayerAnimation('collect');
                            if (score >= nextBossScore && !isBossFightActive) { startBossFight(); } 
                            else if (score >= nextCelebrationScore && !isBossFightActive) { showCelebration(); nextCelebrationScore += 50; }
                            createParticles(item.x, item.y, 'white', 25);
                            if (gameMode === 'levels' && score >= levelGoal) { levelComplete(); return; }
                            break;
                        case 'obstacle': case 'projectile': case 'slow':
                            if (!isInvincible) {
                                lives--; resetCombo(); triggerPlayerAnimation('damage');
                                if (item.type === 'slow') slowedTimer = 300;
                                if (gameMode === 'levels') levelStars = Math.max(1, levelStars - 1);
                                createParticles(item.x, item.y, '#8e44ad', 35);
                                gameContainer.classList.add('shake');
                                setTimeout(() => gameContainer.classList.remove('shake'), 200);
                                if (lives <= 0) { endGame(); return; }
                            } else { createParticles(item.x, item.y, 'lightgray', 15); }
                            break;
                        case 'shield': isInvincible = true; invincibilityTimer = 300; score += 2; triggerPlayerAnimation('collect'); createParticles(item.x, item.y, 'gold', 40); break;
                        case 'heart': if (lives < 3) lives++; createParticles(item.x, item.y, 'pink', 30); break;
                        case 'golden-milk': goldenMilkTimer = 300; createParticles(item.x, item.y, 'gold', 50); break;
                        case 'magnet': magnetTimer = 300; createParticles(item.x, item.y, '#8e44ad', 40); break;
                        case 'glowing-milk': items.push({ x: player.x, y: player.y, type: 'hit-projectile' }); createParticles(item.x, item.y, 'cyan', 30); break;
                        default: collected = false; break;
                    }
                    if (collected) { items.splice(i, 1); updateUI(); continue; }
                }
                if (item.y > canvas.height) { if(item.type === 'milk') resetCombo(); items.splice(i, 1); }
            }
        }
        
        // --- Fun√ß√µes Auxiliares, de Desenho, etc. ---
        function updateUI() { scoreElement.textContent = gameMode === 'levels' ? `${score} / ${levelGoal}` : score; livesElement.textContent = lives; }
        function triggerPlayerAnimation(type) { if (type === 'collect') { temporaryPlayerEmoji = 'üòã'; } else if (type === 'damage') { temporaryPlayerEmoji = 'üòµ'; player.damageFlash = 10; uiContainer.querySelector('#lives').classList.add('pulsate'); setTimeout(() => uiContainer.querySelector('#lives').classList.remove('pulsate'), 500); } setTimeout(() => { temporaryPlayerEmoji = null; }, 300); }
        function resetCombo() { combo.count = 0; combo.multiplier = 1; comboDisplay.style.display = 'none'; }
        function showScreen(screen) { allScreens.forEach(s => s.classList.add('hidden')); if(screen) screen.classList.remove('hidden'); }
        function escapeHTML(str) { const div = document.createElement('div'); div.appendChild(document.createTextNode(str)); return div.innerHTML; }
        function createStars() { stars = Array.from({length: 150}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5, parallax: 0.2 + Math.random() * 0.8 })); }
        function drawStars(playerSpeedX) { stars.forEach(star => { star.x -= playerSpeedX * star.parallax * 0.1; if (star.x < 0) star.x = canvas.width; if (star.x > canvas.width) star.x = 0; const flicker = Math.sin(Date.now() * 0.002 + star.x) * 0.2 + 0.8; ctx.fillStyle = `rgba(255, 255, 255, ${flicker})`; ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2); ctx.fill(); }); }
        function createParticles(x, y, color, count) { for (let i = 0; i < count; i++) { particles.push({ x, y, color, size: Math.random() * 6 + 2, speedX: (Math.random() - 0.5) * 6, speedY: (Math.random() - 0.5) * 6, life: 40 }); } }
        function updateAndDrawParticles() { for (let i = particles.length - 1; i >= 0; i--) { const p = particles[i]; p.x += p.speedX; p.y += p.speedY; p.speedY += 0.1; p.life--; if (p.life <= 0) { particles.splice(i, 1); } else { ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 40; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); } } ctx.globalAlpha = 1.0; }
        function drawPlayer() { if (!player) return; player.bobble += 0.1; const yOffset = Math.sin(player.bobble) * 3; ctx.save(); ctx.translate(player.x + player.width / 2, player.y + player.height / 2 + yOffset); ctx.scale(player.scaleX, player.scaleY); ctx.shadowOffsetY = 8; ctx.shadowColor = "rgba(0,0,0,0.4)"; ctx.shadowBlur = 15; if (isInvincible) { ctx.shadowColor = "gold"; ctx.shadowBlur = 20; } else if (player.damageFlash > 0) { ctx.shadowColor = "red"; ctx.shadowBlur = 20; player.damageFlash--; } else if (slowedTimer > 0) { ctx.shadowColor = "cyan"; ctx.shadowBlur = 15; } ctx.font = `${PLAYER_SIZE}px sans-serif`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(temporaryPlayerEmoji || PLAYER_EMOJI, 0, 0); ctx.restore(); player.scaleX += (1 - player.scaleX) * 0.2; player.scaleY += (1 - player.scaleY) * 0.2; }
        // (Outras fun√ß√µes de desenho e l√≥gica de jogo como drawItems, spawnItem, startBossFight, etc. continuam aqui)

        function setupEventListeners() {
            window.addEventListener('keydown', (e) => keys[e.key] = true);
            window.addEventListener('keyup', (e) => keys[e.key] = false);
            function movePlayer(clientX) { if (!player || gameOver) return; const rect = canvas.getBoundingClientRect(); player.x = clientX - rect.left - player.width / 2; player.x = Math.max(0, Math.min(player.x, canvas.width - player.width)); player.scaleX = 1.1; player.scaleY = 0.9; }
            canvas.addEventListener('mousemove', (e) => movePlayer(e.clientX));
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if (e.touches[0]) movePlayer(e.touches[0].clientX); });

            document.querySelector('button[data-mode="infinite"]').addEventListener('click', () => initGame('infinite'));
            // L√≥gica para modo fases (se mantida)
            const levelModeButton = document.querySelector('button[data-mode="levels"]');
            if(levelModeButton) levelModeButton.addEventListener('click', () => { 
                const levelSelectScreen = document.getElementById('level-select-screen');
                // populateLevelSelect(); // Esta fun√ß√£o precisa ser definida se o modo de n√≠veis for usado
                showScreen(levelSelectScreen); 
            });

            document.getElementById('ranking-button').addEventListener('click', fetchAndDisplayLeaderboard);
            document.getElementById('choose-emoji-button').addEventListener('click', () => {
                populateEmojiSelect(); // Fun√ß√£o precisa ser definida
                showScreen(emojiSelectScreen); 
            });
            document.getElementById('restart-button').addEventListener('click', () => initGame(gameMode));
            document.getElementById('save-name-button').addEventListener('click', savePlayerName);
            document.querySelectorAll('.back-to-menu-button').forEach(btn => btn.addEventListener('click', () => showScreen(mainMenu)));
            window.addEventListener('resize', () => { canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight; });
        }

        function main() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            setupEventListeners();
            initFirebase();
            showScreen(mainMenu);
        }

        main();
    </script>
